<!DOCTYPE html>
<html>
    <head>
        <meta name="viewpoint">
        <title>Typemory</title>
        <link rel="stylesheet" href="oldstyle.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
<body>
    <header>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <p id="slogan">A Tech-based Memorization Tool</p>
        <nav>
            <menu>
                <li class="nav-item"><a class="nav-link" href="index.html">My Collections</a></li>
                <li>Leaderboards</li>
                <li>About Typemory</li>
            </menu>
        </nav>
    </header>
    <main>
    <section id="controls">
        <h1>Passage Select</h1>
        <form method="get">
            <label for="selector">Choose Passage</label>
            <select name="passageselector">
                <option selected>Lorem Ipsum 1</option>
                <option>Lorem Ipsum 2</option>
                <option>Lorem Ipsum 3</option>
            </select>
        </form>
    </section>
    <section id="quizzer">
        <h1 class = "passage">Passage</h1>
        <p class="passage">Lorem ipsum representing ___ passage you chose</p>
        <form method="get" class="answer">
            <label for="word">Fill in the Blank</label>
            <input type="text" id="insert"/>
            <button type="submit">Check</button>
        </form>
    </section>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="mb-3 mb-md-0 text-muted"><a href="https://github.com/jakefull/simon.git">GitHub</a></span>
          <span class="text-reset">作者:　フラー　ジェイク</span>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
