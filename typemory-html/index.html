<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <!-- this tells the browser to not scale automatically-->
        <meta name="viewport" content ="width=device-width, intial-scale=1.0"/>
        <title>Typemory</title>
        <link rel="icon" href="favicon.ico"/>
        <link rel="stylesheet" href="main.css"/>

        <script src="login.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Typemory</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item"><a class="nav-link" aria-current="page" href="index.html">Login</a></li>
                      <li class="nav-item"><a class="nav-link"href="type.html">Type&Memorize</a></li>
                      <li class="nav-item"><a class="nav-link"href="select.html">Choose Collection</a></li>
                      <li class="nav-item"><a class="nav-link"href="scores.html">Leaderboards</a></li>
                      <li class="nav-item"><a class="nav-link"href="about.html">Learn More</a></li>
                    </ul>
                  </div>
                </div>
              </nav>
        </header>
        <main>
          <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
              <h1 class="display-4 fw-bold lh-1 mb-3"style="margin-left: 30px;">Welcome!</h1>
              <p class="col-lg-10 fs-4" style="margin-left: 30px;">Please login using your name. We are glad you are here!</p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
              <form method="get" action="type.html" class="p-4 p-md-5 border rounded-3 bg-light">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="name" placeholder="Your name here">
                  <label for="text">Your name</label>
                </div>
                <!-- <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="name">Super Secret Password</label>
                  </div> -->
                <button class="w-100 btn btn-lg btn-primary" onclick="login()">Login</button>
                <hr class="my-4">
                <small class="text-muted">Let's typemorize!</small>
              </form>
            </div>
          </div>
        </main>
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top bg-light">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-muted"><a href="https://github.com/jakefull/startup.git">GitHub</a></span>
            <span class="text-reset">Author: Jacob Fuller</span>
          </div>
        </footer>

        <script src="login.js"></script>
